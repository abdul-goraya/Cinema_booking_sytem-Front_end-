<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking System</title>
    <link href="/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">Cinema Booking System</a>
    <nav class = "navbar">
      <a href="signup.html">Signup</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <div class = "wrapper">
    <form id="loginform" method="post" class="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name = "password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <button onclick="window.location.href='user_options.html'" class="btn">Submit
      </button>
      <div class="register">
        <p>
          Don't have an account? Click on the signup button on the top right of screen
        </p>
      </div>
    </form>
</body>
</html>
